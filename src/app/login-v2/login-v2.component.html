<div class="container mt-3">
  <form [formGroup]="fg" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div *ngIf="loginErrorMessage" class="alert alert-danger mb-4" role="alert">
      {{loginErrorMessage}}
    </div>
    <button [disabled]="!fg.valid" type="submit" class="btn btn-secondary">Sign in</button>
  </form>
</div>
